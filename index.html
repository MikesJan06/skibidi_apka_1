<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"> <!-- Nastavení kódování stránky na UTF-8 (pro podporu českých znaků) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivní design pro různé velikosti obrazovek -->
    <title>Jednoduchá Kalkulačka</title> <!-- Titulek stránky -->
  
</head>
<body>
    <div class="calculator">
        <h2>Jednoduchá Kalkulačka</h2> <!-- Nadpis kalkulačky -->
        <input type="number" id="num1" placeholder="První číslo"> <!-- Vstupní pole pro první číslo -->
        <select id="operator"> <!-- Výběrové pole pro operátor -->
            <option value="+">+</option> <!-- Možnost pro sčítání -->
            <option value="-">-</option> <!-- Možnost pro odčítání -->
            <option value="*">×</option> <!-- Možnost pro násobení -->
            <option value="/">÷</option> <!-- Možnost pro dělení -->
        </select>
        <input type="number" id="num2" placeholder="Druhé číslo"> <!-- Vstupní pole pro druhé číslo -->
        <button onclick="calculate()">Vypočítat</button> <!-- Tlačítko, které spustí funkci 'calculate' při kliknutí -->
        <div class="result" id="result">Výsledek: </div> <!-- Oblast, kde se zobrazí výsledek výpočtu -->
    </div>

   
</body>
</html>
